schema_version: "1.0"
display_name: "DHF Headset Configuration (Real)"

sections:
  basic:
    name: "Basic Configuration"
    icon: "settings"
    fields:
      ic_model:
        type: "select"
        label: "IC Model"
        options:
          - {value: 0, label: "AC7106A8"}
          - {value: 1, label: "AC7103D4"}
        default: 0
        required: true
      
      config_vm_opt:
        type: "select"
        label: "VM Operation"
        options:
          - {value: 0, label: "Erase"}
          - {value: 1, label: "No Operation"}
        default: 0
      
      low_power_warn_time:
        type: "number"
        label: "Low Power Warning Time"
        min: 60000
        max: 3600000
        default: 600000
      
      dac_pa_en:
        type: "select"
        label: "DAC PA Enable"
        options:
          - {value: 0, label: "Auto"}
          - {value: 1, label: "Manual Enable"}
        default: 1

  call_keys:
    name: "Call Key Configuration"
    icon: "phone"
    groups:
      three_call:
        name: "Three-way Call Settings"
        fields:
          three_call_en:
            type: "select"
            label: "Three-way Call Enable"
            options:
              - {value: 0, label: "Disabled"}
              - {value: 1, label: "Enabled"}
            default: 1
      
      active_call:
        name: "During Active Call"
        fields:
          active_click:
            type: "select"
            label: "Single Click"
            options:
              - {value: "APP_MSG_NULL", label: "No Action"}
              - {value: "APP_MSG_CALL_HANGUP", label: "Hangup"}
              - {value: "APP_MSG_VOL_UP", label: "Volume Up"}
              - {value: "APP_MSG_VOL_DOWN", label: "Volume Down"}
            default: "APP_MSG_NULL"
          
          active_double_click:
            type: "select"
            label: "Double Click"
            options:
              - {value: "APP_MSG_NULL", label: "No Action"}
              - {value: "APP_MSG_CALL_ANSWER", label: "Answer"}
              - {value: "APP_MSG_CALL_HANGUP", label: "Hangup"}
            default: "APP_MSG_CALL_ANSWER"
          
          active_long:
            type: "select"
            label: "Long Press"
            options:
              - {value: "APP_MSG_NULL", label: "No Action"}
              - {value: "APP_MSG_CALL_HANGUP", label: "Hangup"}
            default: "APP_MSG_NULL"
      
      incoming_call:
        name: "Incoming Call"
        fields:
          incoming_click:
            type: "select"
            label: "Single Click"
            options:
              - {value: "APP_MSG_NULL", label: "No Action"}
              - {value: "APP_MSG_CALL_ANSWER", label: "Answer"}
              - {value: "APP_MSG_CALL_REJECT", label: "Reject"}
            default: "APP_MSG_NULL"
          
          incoming_double_click:
            type: "select"
            label: "Double Click"
            options:
              - {value: "APP_MSG_CALL_ANSWER", label: "Answer"}
              - {value: "APP_MSG_CALL_REJECT", label: "Reject"}
              - {value: "APP_MSG_NULL", label: "No Action"}
            default: "APP_MSG_CALL_ANSWER"
          
          incoming_triple_click:
            type: "select"
            label: "Triple Click"
            options:
              - {value: "APP_MSG_NULL", label: "No Action"}
              - {value: "APP_MSG_CALL_REJECT", label: "Reject"}
            default: "APP_MSG_NULL"
          
          incoming_long:
            type: "select"
            label: "Long Press"
            options:
              - {value: "APP_MSG_CALL_HANGUP", label: "Hangup"}
              - {value: "APP_MSG_CALL_REJECT", label: "Reject"}
              - {value: "APP_MSG_NULL", label: "No Action"}
            default: "APP_MSG_CALL_HANGUP"

  music_keys:
    name: "Music Key Configuration"
    icon: "music"
    groups:
      tws_connected:
        name: "TWS Connected + Phone Connected"
        fields:
          tws_phone_connected_click_r:
            type: "select"
            label: "Right Ear - Single Click"
            options:
              - {value: "APP_MSG_VOL_UP", label: "Volume Up"}
              - {value: "APP_MSG_VOL_DOWN", label: "Volume Down"}
              - {value: "APP_MSG_MUSIC_PP", label: "Play/Pause"}
              - {value: "APP_MSG_NULL", label: "No Action"}
            default: "APP_MSG_VOL_UP"
          
          tws_phone_connected_click_l:
            type: "select"
            label: "Left Ear - Single Click"
            options:
              - {value: "APP_MSG_VOL_DOWN", label: "Volume Down"}
              - {value: "APP_MSG_VOL_UP", label: "Volume Up"}
              - {value: "APP_MSG_MUSIC_PP", label: "Play/Pause"}
              - {value: "APP_MSG_NULL", label: "No Action"}
            default: "APP_MSG_VOL_DOWN"
          
          tws_phone_connected_double_click_r:
            type: "select"
            label: "Right Ear - Double Click"
            options:
              - {value: "APP_MSG_MUSIC_PP", label: "Play/Pause"}
              - {value: "APP_MSG_MUSIC_NEXT", label: "Next Track"}
              - {value: "APP_MSG_MUSIC_PREV", label: "Previous Track"}
              - {value: "APP_MSG_NULL", label: "No Action"}
            default: "APP_MSG_MUSIC_PP"
          
          tws_phone_connected_double_click_l:
            type: "select"
            label: "Left Ear - Double Click"
            options:
              - {value: "APP_MSG_MUSIC_PP", label: "Play/Pause"}
              - {value: "APP_MSG_MUSIC_NEXT", label: "Next Track"}
              - {value: "APP_MSG_MUSIC_PREV", label: "Previous Track"}
              - {value: "APP_MSG_NULL", label: "No Action"}
            default: "APP_MSG_MUSIC_PP"
          
          tws_phone_connected_triple_click_r:
            type: "select"
            label: "Right Ear - Triple Click"
            options:
              - {value: "APP_MSG_MUSIC_NEXT", label: "Next Track"}
              - {value: "APP_MSG_MUSIC_PREV", label: "Previous Track"}
              - {value: "APP_MSG_NULL", label: "No Action"}
            default: "APP_MSG_MUSIC_NEXT"
          
          tws_phone_connected_triple_click_l:
            type: "select"
            label: "Left Ear - Triple Click"
            options:
              - {value: "APP_MSG_MUSIC_PREV", label: "Previous Track"}
              - {value: "APP_MSG_MUSIC_NEXT", label: "Next Track"}
              - {value: "APP_MSG_NULL", label: "No Action"}
            default: "APP_MSG_MUSIC_PREV"
          
          tws_phone_connected_long_r:
            type: "select"
            label: "Right Ear - Long Press"
            options:
              - {value: "APP_MSG_OPEN_SIRI", label: "Open Siri"}
              - {value: "APP_MSG_NULL", label: "No Action"}
            default: "APP_MSG_OPEN_SIRI"
          
          tws_phone_connected_long_l:
            type: "select"
            label: "Left Ear - Long Press"
            options:
              - {value: "APP_MSG_OPEN_SIRI", label: "Open Siri"}
              - {value: "APP_MSG_NULL", label: "No Action"}
            default: "APP_MSG_OPEN_SIRI"

  special_keys:
    name: "Special Key Functions"
    icon: "cog"
    fields:
      click_plus_long:
        type: "select"
        label: "Single Click + Long Press"
        options:
          - {value: "APP_MSG_NULL", label: "No Action"}
        default: "APP_MSG_NULL"
      
      double_click_plus_long:
        type: "select"
        label: "Double Click + Long Press (DUT Mode)"
        options:
          - {value: "APP_MSG_BT_OPEN_DUT", label: "Open DUT Mode"}
          - {value: "APP_MSG_NULL", label: "No Action"}
        default: "APP_MSG_BT_OPEN_DUT"
      
      triple_click_plus_long:
        type: "select"
        label: "Triple Click + Long Press (Factory Reset)"
        options:
          - {value: "APP_MSG_FACTORY_RESET", label: "Factory Reset"}
          - {value: "APP_MSG_NULL", label: "No Action"}
        default: "APP_MSG_FACTORY_RESET"
      
      hold_3sec:
        type: "select"
        label: "Hold 3 Seconds (Power Off)"
        options:
          - {value: "APP_MSG_TWS_POWER_OFF", label: "TWS Power Off"}
          - {value: "APP_MSG_NULL", label: "No Action"}
        default: "APP_MSG_TWS_POWER_OFF"

  led_config:
    name: "LED Configuration"
    icon: "lightbulb"
    groups:
      tws_led:
        name: "TWS Connection LED"
        fields:
          tws_connected_name:
            type: "select"
            label: "TWS Connected LED"
            options:
              - {value: "LED_STA_BLUE_ON", label: "Blue On"}
              - {value: "LED_STA_BLUE_FAST_FLASH", label: "Blue Fast Flash"}
              - {value: "LED_STA_ALL_OFF", label: "All Off"}
            default: "LED_STA_BLUE_ON"
          
          tws_disconnected_name:
            type: "select"
            label: "TWS Disconnected LED"
            options:
              - {value: "LED_STA_RED_ON", label: "Red On"}
              - {value: "LED_STA_BLUE_FAST_FLASH", label: "Blue Fast Flash"}
              - {value: "LED_STA_ALL_OFF", label: "All Off"}
            default: "LED_STA_RED_ON"
      
      bt_led:
        name: "Bluetooth Connection LED"
        fields:
          bt_connected_name:
            type: "select"
            label: "Bluetooth Connected LED"
            options:
              - {value: "LED_STA_ALL_OFF", label: "All Off"}
              - {value: "LED_STA_BLUE_ON", label: "Blue On"}
              - {value: "LED_STA_GREEN_ON", label: "Green On"}
            default: "LED_STA_ALL_OFF"
          
          bt_disconnected_name:
            type: "select"
            label: "Bluetooth Disconnected LED"
            options:
              - {value: "LED_STA_BLUE_ON", label: "Blue On"}
              - {value: "LED_STA_BLUE_FAST_FLASH", label: "Blue Fast Flash"}
              - {value: "LED_STA_RED_ON", label: "Red On"}
            default: "LED_STA_BLUE_ON"
      
      system_led:
        name: "System Event LED"
        fields:
          power_on_led:
            type: "select"
            label: "Power On LED"
            options:
              - {value: "LED_STA_RED_BLUE_SLOW_FLASH_ALTERNATELY", label: "Red Blue Alternating"}
              - {value: "LED_STA_BLUE_ON", label: "Blue On"}
              - {value: "LED_STA_ALL_OFF", label: "All Off"}
            default: "LED_STA_RED_BLUE_SLOW_FLASH_ALTERNATELY"
          
          power_off_led:
            type: "select"
            label: "Power Off LED"
            options:
              - {value: "LED_STA_RED_FLASH_3TIMES", label: "Red Flash 3 Times"}
              - {value: "LED_STA_ALL_OFF", label: "All Off"}
            default: "LED_STA_RED_FLASH_3TIMES"
          
          low_battery_led:
            type: "select"
            label: "Low Battery LED"
            options:
              - {value: "LED_STA_BLUE_FLASH_1TIMES_PER_14S", label: "Blue Flash Every 14s"}
              - {value: "LED_STA_RED_FLASH_1TIMES_PER_5S", label: "Red Flash Every 5s"}
              - {value: "LED_STA_ALL_OFF", label: "All Off"}
            default: "LED_STA_BLUE_FLASH_1TIMES_PER_14S"
      
      charging_led:
        name: "Charging LED"
        fields:
          charge_start_led:
            type: "select"
            label: "Charging Started LED"
            options:
              - {value: "LED_STA_RED_ON", label: "Red On"}
              - {value: "LED_STA_BLUE_ON", label: "Blue On"}
              - {value: "LED_STA_ALL_OFF", label: "All Off"}
            default: "LED_STA_RED_ON"
          
          charge_full_led:
            type: "select"
            label: "Charging Complete LED"
            options:
              - {value: "LED_STA_ALL_OFF", label: "All Off"}
              - {value: "LED_STA_GREEN_ON", label: "Green On"}
              - {value: "LED_STA_BLUE_ON", label: "Blue On"}
            default: "LED_STA_ALL_OFF"

  factory_reset:
    name: "Factory Reset Configuration"
    icon: "refresh"
    fields:
      led_factory_reset_enable:
        type: "select"
        label: "Factory Reset LED Enable"
        options:
          - {value: 0, label: "Disabled"}
          - {value: 1, label: "Enabled"}
        default: 1
      
      tws_factory_reset_enable:
        type: "select"
        label: "TWS Factory Reset Enable"
        options:
          - {value: 0, label: "Disabled"}
          - {value: 1, label: "Enabled"}
        default: 0
      
      factory_reset_led:
        type: "select"
        label: "Factory Reset LED Pattern"
        options:
          - {value: "LED_STA_BLUE_FAST_FLASH_10TIMES", label: "Blue Fast Flash 10 Times"}
          - {value: "LED_STA_RED_FAST_FLASH_10TIMES", label: "Red Fast Flash 10 Times"}
          - {value: "LED_STA_ALL_OFF", label: "All Off"}
        default: "LED_STA_BLUE_FAST_FLASH_10TIMES"
      
      factory_reset_timeout_cnt:
        type: "number"
        label: "Factory Reset Timeout Count"
        min: 10
        max: 100
        default: 25
      
      set_soft_poweroff:
        type: "select"
        label: "Soft Power Off Mode"
        options:
          - {value: 1, label: "With Sound Sync"}
          - {value: 2, label: "Silent Sync"}
        default: 2